<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pKKUkRkL+Vq/9CB3pGgyvV40r96iohkL7yhnj+prX4KrG2kZZgwyU0YJIUKGwEuKXXSb9VjA36Tda33P+aZA+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Shift</h1>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="shift">Shift:</label>
            <select id="shift" name="shift">
                <option value="day">Day Shift</option>
                <option value="night">Night Shift</option>
            </select>
        </div>
        <button id="submitBtn">Submit</button>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const date = document.getElementById('date').value;
            const shift = document.getElementById('shift').value;
            if (date) {
                const url = `log.html?date=${encodeURIComponent(date)}&shift=${encodeURIComponent(shift)}`;
                window.location.href = url;
            } else {
                alert('Please select a date.');
            }
        });
    </script>
</body>
</html>
